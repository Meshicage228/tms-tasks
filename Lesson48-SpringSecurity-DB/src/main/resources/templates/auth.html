<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<body>
<div class="content" style="width: 300px; height: 300px; margin: auto">
    <form th:action="@{/auth}" method="post">

        <div class="form-outline mb-4">
            <input type="text" id="form2Example1" class="form-control" name="login"/>
            <label class="form-label" for="form2Example1">Login</label>
        </div>

        <div class="form-outline mb-4">
            <input type="password" id="form2Example2" class="form-control" name="cred"/>
            <label class="form-label" for="form2Example2">Password</label>
        </div>
        <input type="submit" class="btn btn-primary btn-block mb-4" th:value="Login">

        <div class="text-center">
            <p>Not a member? <a th:href="@{/registration}">Register</a></p>
        </div>

    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
